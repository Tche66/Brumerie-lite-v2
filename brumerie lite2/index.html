<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/logos/logo-app-icon.png" />
    <link rel="apple-touch-icon" href="/assets/logos/logo-app-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#16A34A" />

    <!-- Open Graph pour partage WhatsApp / réseaux -->
    <meta property="og:title" content="Brumerie — Le marché de ton quartier" />
    <meta property="og:description" content="Le commerce local, en toute confiance. Achète et vends à Abidjan." />
    <meta property="og:image" content="/assets/logos/logo-horizontal.png" />
    <meta property="og:type" content="website" />

    <title>Brumerie</title>

    <style>
      /* ── Splash Screen ── */
      #splash {
        position: fixed;
        inset: 0;
        background: linear-gradient(160deg, #16A34A 0%, #15803D 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.4s ease;
      }
      #splash img {
        width: 90px;
        height: 90px;
        object-fit: contain;
        animation: pulse 1.5s infinite ease-in-out;
      }
      #splash p {
        color: white;
        font-family: sans-serif;
        font-weight: 800;
        font-size: 22px;
        letter-spacing: 3px;
        margin-top: 20px;
        opacity: 0.95;
      }
      #splash span {
        color: rgba(255,255,255,0.6);
        font-family: sans-serif;
        font-size: 12px;
        margin-top: 8px;
        letter-spacing: 1px;
      }
      @keyframes pulse {
        0%   { transform: scale(1);    opacity: 0.85; }
        50%  { transform: scale(1.10); opacity: 1;    }
        100% { transform: scale(1);    opacity: 0.85; }
      }
    </style>
  </head>
  <body>

    <!-- Splash screen affiché pendant le chargement React -->
    <div id="splash">
      <img src="/assets/logos/logo-app-icon.png" alt="Brumerie" />
      <p>BRUMERIE</p>
      <span>Le marché de ton quartier</span>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Masquer le splash dès que React a fini de charger
      window.addEventListener('load', function () {
        setTimeout(function () {
          var splash = document.getElementById('splash');
          if (splash) {
            splash.style.opacity = '0';
            setTimeout(function () { splash.style.display = 'none'; }, 400);
          }
        }, 800);
      });
    </script>

  </body>
</html>
